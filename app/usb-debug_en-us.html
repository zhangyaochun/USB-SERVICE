<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Wandoujia 2.0 USB Debug</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="stylesheets/usb-debug.css" />
    </head>
    <body>
        <div class="tmp_select" onselectstart="javascript:return false;"></div>
        <div class="tmp_silder" onselectstart="javascript:return false;"></div>
        <div class="tmp_detail"></div>
        <div class="tmp_footer w-cf"  onselectstart="javascript:return false;"></div>
        <script type="text/template" id="footerView">
            <div class="button-return">Back</div>
        </script>
        <script type="text/template" id="selectView">
                <span class="describe w-text-info">Please select based on your Android OS version:</span>
                <ul class="select systems w-cf">
                <%
                    _.each(systems, function (system) {
                %>
                    <li class="u-shadow system <%= system.className %>">
                        <div class="top"></div>
                        <div class="h5 title"><%= system.name %></div>
                    </li>
                <%
                    });
                %>
                </ul>
        </script>
        <script type="text/template" id="sliderViewHead">
            <div class="header">
                <span class="desc">Follow the tutorial to turn on USB debugging</span>
                <span class="return link">Back</span>
                <span class="next">Switch to another tutorial</span>
                <span class="general link">View all tutorials</span>
                <span class="checkusb">It&rsquo;s on</span>
            </div>
        </script>
        <script type="text/template" id="sliderViewBody">
            <div class="content view-box">
                <ul class="slider overview">
                <% for(var i = 0; i < pic_length; i++ ) { %>

                    <li class="u-shadow">
                        <img src="images/loading.gif" class="loading" />                    
                    </li>

                <% } %>

                    <li class="last_page u-shadow">
                        <div class="wanxiaodou"></div>
                        <div class="help">
                            <h5>Does this tutorial help?</h5>
                            <span class="link">
                                <span class="img"></span>
                                <% if (course_length === 1) { %>
                                <span class="wording general">View all tutorials</span>
                                <% } else { %>
                                <span class="wording next">Switch to another tutorial</span>
                                <% } %>
                            </span>
                            <span class="link">
                                <span class="img"></span>
                                <a class="wording zendesk" target="_blank" href="https://snappea.zendesk.com/hc/en-us/articles/201062207--Official-How-do-I-enable-USB-Debugging-">Go to Help Center</a>
                            </span>
                        </div>
                    </li>
                </ul>
                <div class="left-arrow u-shadow"></div>
                <div class="right-arrow u-shadow"></div>
            </div>
            <div class="scrollbar">
                <div class="track">
                    <div class="thumb"></div>
                </div>
            </div>
        </script>
        <script type="text/template" id="sliderViewLastPage">
            <div class="content last_page">
                <div class="wanxiaodou"></div>
                <div class="help">
                    <h5>Still doesn&rsquo;t work?</h5>
                    <span class="link">
                        <span class="img"></span>
                        <span class="wording general">View all tutorials</span>
                    </span>
                    <span class="link">
                        <span class="img"></span>
                        <a class="wording zendesk" target="_blank" href="https://snappea.zendesk.com/hc/en-us/articles/201062207--Official-How-do-I-enable-USB-Debugging-">Go to Help Center</a>
                    </span>
                </div>
            </div>
        </script>
        
        <!--[if IE 6]>
            <script src="javascripts/DD_belatedPNG_0.0.8a-min.js"></script>
        <![endif]-->

        <!-- build:js javascripts/usb-debug_en-us.js -->
        <script type="text/javascript" src="components/jquery/jquery.js"></script>
        <script type="text/javascript" src="javascripts/jquery.color.js"></script>
        <script type="text/javascript" src="components/underscore/underscore.js"></script>
        <script type="text/javascript" src="javascripts/usb-debug_en-us.js"></script>
        <script type="text/javascript" src="javascripts/jquery.scrollbar.js"></script>
        <!-- endbuild -->
    </body>
</html>
